
<html>
<head>
 <title>File Transfer Example</title>
 <script type="text/javascript" src="phonegap.js"></script>
 <script type="text/javascript">

 var imaURI;

 function getImage() {
 navigator.camera.getPicture(uploadPhoto, function(message) {
 alert('get picture failed');
 }, {
 quality: 50,
 targetWidth: 600,
 targetHeight: 600,
 destinationType: navigator.camera.DestinationType.FILE_URI,
 sourceType: navigator.camera.PictureSourceType.CAMERA,
 saveToPhotoAlbum: true,
 //encodingType: Camera.EncodingType.JPG,
 //allowEdit : true,
  correctOrientation: true
 });
}

function uploadPhoto(imageURI) {

    var imagen = document.getElementById('myImage');
    imagen.src = imageURI;
    imaURI=imageURI;
    alert(imaURI);
}


function uploadImage() {
 var options = new FileUploadOptions();
 options.fileKey = "file";
 options.fileName = imaURI.substr(imageURI.lastIndexOf('/') + 1);
 options.mimeType = "image/jpeg";
 //console.log(options.fileName);
alert(options.fileName);


 var params = new Object();
 params.value1 = "test";
 params.value2 = "param";
 options.params = params;


 options.chunkedMode = false;


var ft = new FileTransfer();

alert("bien");

 ft.upload(imaURI, "http://idmon.com.mx/phonegap/upload/upload.php", function(result){
 //console.log(JSON.stringify(result));

alert(JSON.stringify(result));
 }, function(error){
 //console.log(JSON.stringify(error));
alert(JSON.stringify(error));

 }, options);
 }
 


 </script>




</head>
<body>
 <button onclick="getImage();">Tomar una foto</button>
 <div>
 	 <img id="myImage" src="" />
 </div>


  <button onclick="uploadImage();">Enviar foto a servidor</button>
</body>
</html>
